<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0dcf0603de.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <h1>Welcome to the world of cars</h1>
    <section>
      <i class="fa-solid fa-caret-left" id="left-arrow"></i>
      <div class="slider">
        <div class="slides">
          <input type="radio" name="radio-btn" id="radio1" />
          <input type="radio" name="radio-btn" id="radio2" />
          <input type="radio" name="radio-btn" id="radio3" />
          <input type="radio" name="radio-btn" id="radio4" />
          <div class="slide first">
            <img src="./images/pic1.jpg" alt="" />
          </div>
          <div class="slide">
            <img src="./images/pic2.jpeg" alt="" />
          </div>
          <div class="slide">
            <img src="./images/pic3.jpeg" alt="" />
          </div>
          <div class="slide">
            <img src="./images/pic4.jpeg" alt="" />
          </div>
          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
          </div>
        </div>
        <div class="navigation-manual">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
        </div>
      </div>
      <i class="fa-solid fa-caret-right" id="right-arrow"></i>
    </section>
    <script src="script.js"></script>
  </body>
</html>
