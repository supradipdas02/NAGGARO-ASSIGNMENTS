<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Form Validation</title>
  </head>
  <body class="p-3 mb-2 bg-dark text-white">
    <h1 class="text-center display-2">Form Validation</h1>
    <div class="container">
      <div class="col-lg-6 m-auto d-block">
        <form>
          <div class="form-group">
            <label class="lead" for="username">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Username"
            />
            <span id="usernameValidation" class="text-danger small"></span>
          </div>
          <div class="form-group">
            <label class="lead" for="email">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
            />
            <span id="emailValidation" class="text-danger small"></span>
          </div>
          <div class="form-group">
            <label class="lead" for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
            <span id="passwordValidation" class="text-danger small"></span>
          </div>
          <div class="form-group">
            <label class="lead" for="confirmpassword">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="confirmpassword"
              placeholder="Re-enter Password"
              autocomplete="off"
            />
            <span
              id="confirmpasswordValidation"
              class="text-danger small"
            ></span>
          </div>
          <button
            type="submit"
            id="submit-btn"
            class="btn btn-block btn-outline-secondary"
          >
            Submit
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
